    <form class="mb-4" id="commentForm">

     <textarea class="w-full p-2 mb-2 rounded-lg bg-gray-800 text-white" id="comment" placeholder="Comment"></textarea>

  <script>
   document.getElementById('commentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nickname = document.getElementById('nickname').value;
            const comment = document.getElementById('comment').value;
            if (nickname && comment) {
                const commentSection = document.getElementById('comments');
                const newComment = document.createElement('div');
                newComment.classList.add('bg-gray-800', 'p-4', 'rounded-lg');
                newComment.innerHTML = `<strong>${nickname}</strong><p>${comment}</p>`;
                commentSection.insertBefore(newComment, commentSection.firstChild);
                document.getElementById('nickname').value = '';
                document.getElementById('comment').value = '';
                saveComment(nickname, comment);
            }
        });

        function saveComment(nickname, comment) {
            let comments = JSON.parse(localStorage.getItem('comments')) || [];
            comments.unshift({ nickname, comment });
            localStorage.setItem('comments', JSON.stringify(comments));
            displayComments();
        }

        function displayComments() {
            const commentSection = document.getElementById('comments');
            commentSection.innerHTML = '';
            let comments = JSON.parse(localStorage.getItem('comments')) || [];
            comments.forEach(comment => {
                const newComment = document.createElement('div');
                newComment.classList.add('bg-gray-800', 'p-4', 'rounded-lg');
                newComment.innerHTML = `<strong>${comment.nickname}</strong><p>${comment.comment}</p>`;
                commentSection.appendChild(newComment);
            });
        }

        document.addEventListener('DOMContentLoaded', displayComments);
  </script>
